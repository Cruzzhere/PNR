<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <div class="bodies">
      <h1>Welcome</h1>
      <p>Check your PNR by ENTERING the number</p>
      <form class="" action="/" method="post">
        <div class="form-floating box">
          <input type="text" class="form-control" name="pnrq" id="floatingInput" placeholder="Enter 10-Digit PNR" autocomplete="off">
          <label for="floatingInput">PNR</label>
        </div>
        <button type="submit" name="button" class="btn btn-outline-info btn-lg">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
